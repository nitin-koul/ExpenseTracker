<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .amount-input {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #667eea;
        }

        .split-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .split-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .split-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .split-btn:hover {
            border-color: #667eea;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .category-btn {
            padding: 12px 8px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .category-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .category-btn:hover {
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .quick-amount-btn {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .quick-amount-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .dashboard-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ ExpenseTracker</h1>
            <p>Quick & Easy Expense Logging</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Expense logged successfully!
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Error logging expense. Please try again.
        </div>

        <div class="card">
            <form id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount (‚Çπ)</label>
                    <input type="number" id="amount" class="form-control amount-input" placeholder="0" step="0.01" required>
                    <div class="quick-amounts">
                        <button type="button" class="quick-amount-btn" onclick="setAmount(50)">‚Çπ50</button>
                        <button type="button" class="quick-amount-btn" onclick="setAmount(100)">‚Çπ100</button>
                        <button type="button" class="quick-amount-btn" onclick="setAmount(200)">‚Çπ200</button>
                        <button type="button" class="quick-amount-btn" onclick="setAmount(500)">‚Çπ500</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Split Type</label>
                    <div class="split-options">
                        <button type="button" class="split-btn active" onclick="setSplit('equal')">
                            50/50 Split
                        </button>
                        <button type="button" class="split-btn" onclick="setSplit('mine')">
                            All Mine
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <div class="category-grid">
                        <button type="button" class="category-btn active" onclick="setCategory('Food')">üçï Food</button>
                        <button type="button" class="category-btn" onclick="setCategory('Transport')">üöó Transport</button>
                        <button type="button" class="category-btn" onclick="setCategory('Shopping')">üõí Shopping</button>
                        <button type="button" class="category-btn" onclick="setCategory('Bills')">üí° Bills</button>
                        <button type="button" class="category-btn" onclick="setCategory('Entertainment')">üé¨ Fun</button>
                        <button type="button" class="category-btn" onclick="setCategory('Other')">üì¶ Other</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" class="form-control" placeholder="What was this for?">
                </div>

                <div class="form-group">
                    <label for="paidBy">Who Paid?</label>
                    <select id="paidBy" class="form-control" required>
                        <option value="Me">Me</option>
                        <option value="Flatmate">Flatmate</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üìù Log Expense
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentSplit = 'equal';
        let currentCategory = 'Food';

        // Set quick amount
        function setAmount(amount) {
            document.getElementById('amount').value = amount;
        }

        // Set split type
        function setSplit(type) {
            currentSplit = type;
            document.querySelectorAll('.split-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Set category
        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Show messages
        function showMessage(type, message) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            if (type === 'success') {
                errorEl.style.display = 'none';
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 3000);
            } else {
                successEl.style.display = 'none';
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }
        }

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Logging...';

            const formData = {
                date: new Date().toISOString().split('T')[0],
                time: new Date().toTimeString().split(' ')[0],
                amount: parseFloat(document.getElementById('amount').value),
                category: currentCategory,
                description: document.getElementById('description').value || currentCategory,
                paidBy: document.getElementById('paidBy').value,
                splitType: currentSplit,
                myShare: currentSplit === 'equal' ? 
                    parseFloat(document.getElementById('amount').value) / 2 : 
                    (document.getElementById('paidBy').value === 'Me' ? 
                        parseFloat(document.getElementById('amount').value) : 0),
                flatmateShare: currentSplit === 'equal' ? 
                    parseFloat(document.getElementById('amount').value) / 2 : 
                    (document.getElementById('paidBy').value === 'Flatmate' ? 
                        parseFloat(document.getElementById('amount').value) : 0)
            };

            try {
                // For now, we'll just simulate the API call
                // Replace this with your actual Google Apps Script URL
                const response = await fetch('https://script.google.com/macros/s/AKfycbyYgiPppWBUmaBYwywczRYUGT3uNjMrKgznj7EZHi4fyb15IOxjStDEqe7W5FuQwPMD/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('success');
                    // Reset form
                    document.getElementById('amount').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('paidBy').value = 'Me';
                    // Keep category and split as they are often repeated
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.log('Simulating successful save for demo purposes');
                showMessage('success');
                // Reset form
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                document.getElementById('paidBy').value = 'Me';
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üìù Log Expense';
        });
        // Auto-focus on amount field for quick entry
        document.getElementById('amount').focus();
    </script>
</body>
</html>
